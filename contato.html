<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <header> 
            <div class="caixa">
                <h1><img src="logo.png"> </h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomeCompleto">Nome Completo </label>
                <input type="text" id="nomeCompleto" class="input-padrao">        

                <label for="email">Email </label>
                <input type="email" id="email" class="input-padrao">
               
                <label for="telefone">Telefone </label>
                <input type="tel" id="telefone" class="input-padrao">
                
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>
                
                <div>
                    <p>Como prefere o nosso contato?</p>
                    <label for="radio-email"><input type="radio" name="contato" id="radio-email"> Email</label>
                   
                    <label for="radio-ligacao"><input type="radio" name="contato" id="radio-ligacao"> Ligação</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp"> WhatsApp</label>
                    
                </div>

                <label><input class="checkbox" type="checkbox"> Gostaria de receber nossas novidades por email?</label>
                <input type="submit" value="Enviar Formulário">
            </form>
        </main>
        <footer>
            <img src="logo-branco.png">
            <p class="copyright">&#169; Copyright Barbearia Alura - 2023</p>        
        </footer>
    </body>
